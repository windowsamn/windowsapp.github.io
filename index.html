<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WindowsApp</title>
    <style>
        /* 页面整体居中：让内容在浏览器中水平+垂直居中 */
        body {
            background-color: hsla(207, 70%, 75%, 0.5);
            color: white;
            font-family: Arial, sans-serif;
            /* 垂直居中核心：让body占满屏幕高度 */
            height: 100vh;
            margin: 0;
            /* Flex布局：一键实现子元素水平+垂直居中 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
        }

        /* 内容容器：文字内部居中，增加美观性 */
        .app-info {
            text-align: center; /* 容器内所有文字水平居中 */
            padding: 80px 80px;
            background-color: rgba(0, 0, 0, 0.2); /* 半透明背景层 */
            border-radius: 12px; /* 圆角边框 */
        }

        /* 链接样式优化 */
        a {
            color: #40a9ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 标题间距优化 */
        h1 {
            margin-bottom: 20px;
        }

        /* 段落间距优化 */
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-info">
        <h1>WindowsApp</h1>
        <p>right and little</p>
        <p>offical:windowsamn and hulu-001</p>
        <p>version:1.1.0</p>
        <p>size:196kb</p>
        <p><a href="https://github.com/windowsamn/windowsapp/archive/refs/heads/main.zip" target="_blank">download x64</a></p>
    </div>
</body>

</html>
